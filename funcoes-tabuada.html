<body>
    <h1>Funcoes - Tabuada</h1>
    <button onclick="mostrarTabuada()">Mostrar Tabuada</button>
    <button onclick="limparTabuada()">Limpar Tabuada</button>
    <div id="output"></div>
    <script>
        const output = document.getElementById("output")

        function mostrarTabuada(){

            // let numero = prompt("Digite um n√∫mero: ");

            // for(let i = 0; i <= 10; i++)
            // {
            //     output.innerHTML += (`${numero} X ${i} = ${i * numero} <br>`);
              
            // };
            
            let msg = ""
            // pedir para o usuario digitar um numero
            n = parseFloat(prompt("Digite um numero: "))

            for(i=0;i<=10;i++){
                msg += `${n} X ${i} = ${n*i}<br>`
            }
            output.innerHTML = msg
            
        }
        
        function limparTabuada(){      
            let limpar = ""
            output.innerHTML = limpar
        }

        

    </script>
