<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Funcoes</h1>
    <script>
        // declaracao de funcao
        function ola(){
            document.write("Olá mundo")
        }
        ola()
        // functions expressions
        const ola2 = function(){
            console.log("Olá Functions Expression")
        }
        ola2()

        // arrow function
        const ola3 = () => {
            console.log("Olá Arrow Functions")
        }
        ola3()

        // retorno de valores
        function diaSemana(){
            return new Date().getDate()
        }
        let dia = diaSemana()
        document.write(dia)

        // recebendo valores
        function soma (n1 = 0, n2 = 0){
            // // Curto - Circuito
            // let _n1 = n1 || 0
            // let _n2 = n2 || 0
            // return _n1 + _n2

            return n1 + n2
        }
        let somar = soma(5,9,8)
        console.log(somar)
        console.log(soma(10))
        

    </script>
</body>
</html>
